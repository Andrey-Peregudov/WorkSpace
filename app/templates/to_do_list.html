{% extends "base.html" %}
{% block title %}Предельные отклонения{% endblock %}
{% block content %}

    {% if error %}
<h2>{{ error }}</h2>
    {% endif %}

    {% if message %}
    <h2>{{message}}</h2>
    {% endif %}

    <h2>Список дел</h2>
    <form action="to_do_list" method="post">
        <p>
            Запланировать дело:<br>
            <input name="to_do_list" type="text" />
        </p>
        <input type="submit" value="Запланировать" />
    </form>
{% endblock %}
