{% extends "base.html" %}
{% block title %}Регистрация пользователя{% endblock %}
{% block content %}
    {% if error %}
<h2>{{ error }}</h2>
    {% endif %}
    <h2>Регистрация пользователя</h2>
<form action="/user_create" method="post">
    <label for="first_name">Имя:</label><br>
    <input type="text" required id="first_name" name="first_name"><br><br>

    <label for="last_name">Фамилия:</label><br>
    <input type="text" id="last_name" name="last_name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" required id="email" name="email"><br><br>

    <label for="password_hash">Пароль:</label><br>
    <input type="password" required id="password_hash" name="password_hash"><br><br>

    <input type="submit" value="Зарегистрироваться">
</form>

{% endblock %}
